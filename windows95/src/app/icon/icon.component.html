<div class="container-fluid">
	<div class="icons-desktop">
		<div class="column">
			<div class="icon" draggable="true" *ngFor="let icon of communicationService.iconsDesktop; let i = index" (click)="communicationService.openWindow(i)">
				<img src="{{icon.path}}" alt="{{icon.name}}">
				<h1>{{icon.name}}</h1>
			</div>
		</div>
	</div>
</div>
