<div class="container-fluid drag-drop">
	<div class="icons-desktop">
		<div class="icon" cdkDragBoundary=".icons-desktop" *ngFor="let icon of communicationService.iconsDesktop; let i = index" 
				 cdkDrag (click)="handleIconClick(i)">
			<img src="{{icon.path}}" alt="{{icon.name}}">
			<h1>{{icon.name}}</h1>
		</div>
	</div>
</div>
